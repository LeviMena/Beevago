<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
    <script type="text/javascript" th:src = "@{/js/home.js}"></script>
    <title>Bivago Home</title>
</head>

<body>
    <div class="main-home">
        <h1>B I V A G O</h1>

        <div class="welcome">
            <strong>Bem Vindo <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userName,'AnÃ´nimo')}"></span></strong>            
        </div>        
                
        <div>
            <form method="get" action="/cadastro">
                <button class="btn-register">Fazer Cadastro</button>
            </form>
        </div>

        <div>
            <form method="get" action="/login">
                <button class="btn-login">Login</button>
            </form>
        </div>

        <div>
            <form method="get" action="/settings">
                <button class="btn-settings">Configs</button>
            </form>
        </div>

        <div>
            <form method="post" action="logout">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>

        <!-- <div>
            <form method="get" action="/buscar">
                <button class="btn-find">Pesquisar</button>
            </form>
        </div> -->

        <div class="main">
            <input type="text" name="buscar" placeholder="Para onde desejas ir?">
            <a th:href="@{buscar}"><img src="imagem.png"></a>
        </div>
        
    </div>    
</body>

</html>
